---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: build-docker-image
spec:
  resources:
    inputs:
      - name: git-app-repo
        type: git
    outputs:
      - name: image-registry
        type: image
  params:
    - name: pathToDockerFile
      description: Path to Dockerfile
      default: Dockerfile
    - name: pathToContext
      description: The build context used by Kaniko
      default: /workspace/git-app-repo
  workspaces:
  - name: dockerconfig
    description: Includes a docker `config.json`
    optional: true
    mountPath: /tekton/home/.docker
  # Get our Docker image details from the build-task-configmap configmap
  stepTemplate:
    envFrom:
      - configMapRef:
          name: build-task-configmap
  steps:
    - name: build-and-push
      image: gcr.io/kaniko-project/executor:v0.17.1
      env:
        - name: "DOCKER_CONFIG"
          value: "/tekton/home/.docker/"
      command:
        - /kaniko/executor
      args:
        - --dockerfile=$(params.pathToDockerFile)
        - --destination=$(resources.outputs.image-registry.url)/$(DOCKER_NAMESPACE)/$(DOCKER_IMAGE_NAME):$(DOCKER_TAG)
        - --context=$(params.pathToContext)
